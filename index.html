<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Build a Survey Form</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- Icons -->
    <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0"
        crossorigin="anonymous"></script>
    <!-- freeCodeCamp -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>

<body>
    <div id="grid-container">
        <main>
            <h1 id="title">Build a Survey Form</h1>

            <p id="description">
                This is the second project of the
                <q>Responsive Web Design Certification</q>.
            </p>

            <div id="form-container">
                <form id="survey-form" action="/" method="POST">
                    <ul class="form-flex">
                        <li>
                            <label id="name-label" for="name-label">Name: </label>
                            <input type="text" id="name" placeholder="John Doe" required />
                        </li>

                        <li>
                            <label id="email-label" for="email">Email: </label>
                            <input type="email" id="email" placeholder="email@email.com" required />
                        </li>

                        <li>
                            <label id="number-label" for="number">Age: </label>
                            <input type="number" id="number" placeholder="18" min="0" max="99" required />
                        </li>

                        <li>
                            <label for="dropdown">Which option best describes your current role?
                            </label>
                            <select id="dropdown" aria-placeholder="Select an option">
                                <option value="" selected disabled hidden>Select an option</option>
                                <option value="student">Student</option>
                                <option value="job">Full Time Job</option>
                                <option value="learner">Full Time Learner</option>
                                <option value="preferNo">Prefer Not to Say</option>
                                <option value="other">Other</option>
                            </select>
                        </li>

                        <li>
                            <fieldset>
                                <legend>
                                    How likely is that you would recommend
                                    freeCodeCamp to a friend?
                                </legend>

                                <label for="definitely">Definitely</label>
                                <input type="radio" id="definitely" value="definitely" name="recommendation" />

                                <label for="maybe">Maybe
                                </label>
                                <input type="radio" id="maybe" value="maybe" name="recommendation" />

                                <label for="not-sure">Not
                                    sure
                                </label>
                                <input type="radio" id="not-sure" value="not-sure" name="recommendation" />
                            </fieldset>
                        </li>

                        <li>
                            <fieldset>
                                <legend>
                                    Things that should be improved in the future
                                    (Check all that apply):
                                </legend>

                                <ul class="flex-checkboxes">
                                    <li>
                                        <input type="checkbox" id="cb1" value="1" />
                                        <label for="cb1">Front-end Projects</label>
                                    </li>

                                    <li>
                                        <input type="checkbox" id="cb2" value="2" />
                                        <label for="cb2">Back-end Projects</label>
                                    </li>

                                    <li>
                                        <input type="checkbox" id="cb3" value="3" />
                                        <label for="cb3">Data Visualization
                                            Challenges
                                        </label>
                                    </li>
                                </ul>
                            </fieldset>
                        </li>

                        <li>
                            <label for="text-area">Any Comments or Suggestions?</label>
                            <textarea form="survey-form" id="text-area" placeholder="Enter comments or suggestions..."></textarea>
                        </li>

                        <li><button type="submit" id="submit">Submit</button></li>
                    </ul>
                </form>
            </div>
        </main>
        <footer>
            <div>
                <i class="far fa-user"></i>Created by
                <em><strong><a href="https://renems.com">R Sánchez</a></strong></em>
            </div>
            <div>
                <i class="fas fa-fire"></i><a href="https://www.freecodecamp.com/remusa">FreeCodeCamp</a>
            </div>
            <div><i class="fas fa-map-marker"></i>México</div>
        </footer>
    </div>
</body>

</html>
